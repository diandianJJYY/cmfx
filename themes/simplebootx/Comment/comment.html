<br>
<a name="comment"></a>
<h2 class="page-title">评论<span>（<em id="jiedaCount">37</em>）</span></h2>
<div class="comment-area" id="comments">
	<div class="comments">
	<foreach name="comments" item="vo">
	 	<div class="liu-comment" data-id="{$vo.id}" data-uid="{$vo.uid}" data-username="{$vo.full_name}"  id="comment{$vo.id}">
		  <a class="pull-left" href="{:U('user/index/index',array('id'=>$vo['uid']))}">
		    <img class="liu-comment-avatar" src="{:U('user/public/avatar',array('id'=>$vo['uid']))}" class="headicon"/>
		  </a>
		  <div class="liu-comment-body" style="margin-left: 50px;">
		    <div class="liu-comment-content"><a href="{:U('user/index/index',array('id'=>$vo['uid']))}">{$vo.full_name}</a>:<span>{$vo.content}</span></div>
		    <div><span class="time">{:date('Y-m-d H:i:s',strtotime($vo['createtime']))}</span> <a onclick="comment_reply(this);" href="javascript:;"><i class="fa fa-comment"></i>回复</a></div>
		    
		    <if condition="!empty($vo['children'])">
		    	<foreach name="vo.children" item="voo">
			    	<div class="liu-comment" data-id="{$voo.id}" data-uid="{$voo.uid}" data-username="{$voo.full_name}" id="comment{$voo.id}">
					  <a class="pull-left" href="{:U('user/index/index',array('id'=>$voo['uid']))}">
					    <img class="liu-comment-avatar" src="{:U('user/public/avatar',array('id'=>$voo['uid']))}" class="headicon"/>
					  </a>
					  <div class="liu-comment-body">
					    <div class="liu-comment-content"><a href="{:U('user/index/index',array('id'=>$voo['uid']))}" style="color: #FF7200">{$voo.full_name}</a>:<span>回复 <a href="{:U('user/index/index',array('id'=>$voo['to_uid']))}">{$parent_comments[$voo['parentid']]['full_name']}</a> {$voo.content}</span></div>
					    <div><span class="time">{:date('Y-m-d H:i:s',strtotime($voo['createtime']))}</span> <a onclick="comment_reply(this);" href="javascript:;"><i class="fa fa-comment">回复</i></a></div>
					  </div>
					  <div class="clearfix"></div>
					</div>
		    	</foreach>
		    
		    </if>
		    
		    
		  </div>
		  <div class="clearfix"></div>
		</div>
	</foreach>

    <script class="comment-tpl" type="text/html">
        <div class="comment" data-username="{$user.user_nicename}" data-uid="{$user.id}">
            <a class="pull-left" href="{:U('user/index/index',array('id'=>$user['id']))}">
                <img class="media-object avatar" src="{:U('user/public/avatar',array('id'=>$user['id']))}" class="headicon"/>
            </a>
            <div class="comment-body">
                <div class="comment-content"><a href="{:U('user/index/index',array('id'=>$user['id']))}">{$user.user_nicename}</a>:<span class="content"></span></div>
                <div><span class="time">刚刚</span> <a onclick="comment_reply(this);" href="javascript:;"><i class="fa fa-comment"></i>回复</a></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </script>

    <script class="comment-reply-box-tpl" type="text/html">
        <div class="comment-reply-submit">
            <div class="comment-reply-box">
                <input type="text" class="textbox" placeholder="回复">
            </div>
            <button class="btn pull-right" onclick="comment_submit(this);">回复</button>
        </div>
    </script>

    <br>
    <form action="{:U('comment/comment/post')}" method="post">
        <div class="layui-form-item layui-form-text">
            <div class="layui-input-block">
                <div class="fly-edit"><span type="face" title="插入表情"><i class="iconfont icon-biaoqing"></i>表情</span><span
                        type="picture" title="插入图片：img[src]"><i
                        class="iconfont icon-tupian"></i>图片</span><span type="href"
                                                                        title="超链接格式：a(href)[text]"><i
                        class="iconfont icon-lianjie"></i>链接</span><span type="code" title="插入代码"><i
                        class="iconfont icon-daima"></i>代码</span><span type="yulan" title="预览"><i
                        class="iconfont icon-yulan"></i>预览</span></div>
                <textarea id="L_content" name="content" required="" lay-verify="required" placeholder="填写评论内容"
                          class="layui-textarea fly-editor" style="height: 150px;"></textarea></div>
        </div>
        <div class="layui-form-item"><input type="hidden" name="jid" value="4281">
            <button class="layui-btn" type="submit" lay-filter="*" lay-submit="">提交评论</button>
        </div>
        <input type="hidden" name="post_title" value="{$params.post_title}"/>
        <input type="hidden" name="post_table" value="{$post_table}"/>
        <input type="hidden" name="post_id" value="{$post_id}"/>
        <input type="hidden" name="to_uid" value="0"/>
        <input type="hidden" name="parentid" value="0"/>
    </form>

	</div>
	
</div>
